<mat-tab-group>
  <mat-tab>
    <ng-template mat-tab-label>
      <i class="fa fa-user" aria-hidden="true"></i>&nbsp;
      <i class="fa fa-plus" aria-hidden="true"></i>
    </ng-template>
    <br/>
    <form>
        <mat-form-field>
            <input matInput placeholder="Usn">
        </mat-form-field>&nbsp;
        <mat-form-field>
            <input matInput placeholder="Name">
        </mat-form-field>&nbsp;
        <button mat-stroked-button color="primary" type="submit" >Add Student</button>
    </form>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
        <i class="fa fa-users" aria-hidden="true"></i>&nbsp;
        <i class="fa fa-plus" aria-hidden="true"></i>
      </ng-template>
      <br/>
      <form>
          <button mat-stroked-button color="primary" type="submit" >Import</button>
      </form>
  </mat-tab>
</mat-tab-group>
